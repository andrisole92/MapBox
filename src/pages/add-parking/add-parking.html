<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add Parking</ion-title>

  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item>
    <ion-label floating>Location</ion-label>
    <ion-input [(ngModel)]="locationInput" type="text" id="searchTextField" value=""></ion-input>
  </ion-item>
  <ion-list>
    <ion-item>
      <ion-label>Price</ion-label>
      <ion-select [(ngModel)]="price">
        <ion-option value="$1">$1</ion-option>
        <ion-option value="$2">$2</ion-option>
        <ion-option value="$3">$3</ion-option>
        <ion-option value="$4">$4</ion-option>
        <ion-option value="$5">$5</ion-option>
        <ion-option value="$6">$6</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <button (click)="addNewLot()" ion-button block>Add Parking</button>

</ion-content>
