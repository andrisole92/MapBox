<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item class="text" *ngFor="let item of items | async">
      {{item | json}}
    </ion-item>
  </ion-list>
</ion-content>
