<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="contentWithMap">
  <ion-searchbar class="locationSearch"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="itemClick(item.place_id)">
      {{ item.description}}
    </ion-item>
  </ion-list>

  <div id='map' style='width: 100%; height: 100%;'></div>
  <div  id="lot" [@heroState]="hState"
       (@heroState.start)="animationStarted($event)"
       (@heroState.done)="animationDone($event)"
       (click)="toggleState()">
    <p>TAP</p>

  </div>
</ion-content>
